<script type="text/javascript">
var widget = require('widget'), util = require('util'), d = document,
  ORIENTATION_CHANGE = 'onorientationchange' in window ? 'orientationchange' : 'resize';
function refreshSlides() {
    dWidth = $("#icbc_kjfw").width();
    new widget.OrientationReadyDetector(
    {
        clientWidth: dWidth,
        callback: function () {
            try {
                dWidth = $("#icbc_kjfw").width();
                for (var i = 0; i < slides.length; i++) {
                    dWidth = $("#icbc_kjfw").width();
                    if (dWidth > 1000) {
                        dWidth = dWidth / 2;
                    }
                    slides[i].refresh({
                        pageWidth: dWidth
                    });
                }
            } catch (e) {
            }

        }
    }
